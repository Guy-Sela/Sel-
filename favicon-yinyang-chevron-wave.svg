<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" fill="none" aria-label="Selà chevron-wave yin-yang favicon">
  <defs>
    <clipPath id="clipCircle">
      <circle cx="64" cy="64" r="56" />
    </clipPath>
  </defs>

  <g clip-path="url(#clipCircle)">
    <!-- Base: Light -->
    <rect width="128" height="128" fill="#F5F5F5" />
    
    <!-- The "Chevron Wave" Divider -->
    <!-- Black section "invades" right at the top, and "recedes" at the bottom -->
    <path d="M64 8 
             L92 36 
             L64 64 
             L36 92 
             L64 120 
             H0 
             V8 
             Z" 
          fill="#0B0B0B" />

    <!-- "Eyes": Smaller heavy chevrons -->
    <!-- White ❯ in top black section -->
    <path d="M64 28 L76 36 L64 44 L56 44 L68 36 L56 28 Z" fill="#F5F5F5" />
    
    <!-- Black ❮ in bottom white section -->
    <path d="M64 84 L52 92 L64 100 L72 100 L60 92 L72 84 Z" fill="#0B0B0B" />
  </g>
</svg>

