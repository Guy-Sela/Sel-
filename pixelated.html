<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixelated Fonts Comparison</title>
    <!-- Include Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pixel+Operator:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            background-color: black;
            color: white;
            padding: 20px;
        }

        .pixel-font {
            font-family: 'Press Start 2P', sans-serif;
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }

        .hebrew-pixel-font {
            font-family: 'Press Start 2P', sans-serif;
            font-size: 24px;
            text-align: center;
            direction: rtl;
            /* Right-to-left text direction for Hebrew */
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="pixel-font">אתרים | אפליקציות</div>
    <div class="hebrew-pixel-font">שלום עולם!</div>
</body>

</html>
