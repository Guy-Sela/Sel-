<body class="swipable_elements" id="abstract_hourglass_full_view">


    <div class=hourglass>


        <!--       minute-->
        <div class="container" id="container_minute">

            <div class="top">
                <div id="rectangle1_seconds"></div>

            </div>
            <div class="bottom">
                <div id="rectangle2_seconds"></div>
            </div>
        </div>

        <!--hour-->
        <div class="container" id="container_hour">
            <div class="top">
                <div id="rectangle1_minutes"></div>
            </div>

            <div class="bottom">
                <div id="rectangle2_minutes"></div>
            </div>
        </div>


        <!--           day-->
        <div class="container" id="container_day">
            <div class="top">
                <div id="rectangle1_hours"></div>
            </div>

            <div class="bottom">
                <div id="rectangle2_hours"></div>
            </div>
        </div>


    </div>
