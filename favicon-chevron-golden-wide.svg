<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" fill="none" aria-label="SelÃ  chevron (white) with golden halo ring (wide angle)">
  <defs>
    <!-- Halo only around the chevron (not behind it): expand + blur, then subtract the original alpha -->
    <filter id="ringGlow" x="-70%" y="-70%" width="240%" height="240%" color-interpolation-filters="sRGB">
      <feMorphology in="SourceAlpha" operator="dilate" radius="10" result="dilated"/>
      <feGaussianBlur in="dilated" stdDeviation="10" result="blurred"/>
      <feComposite in="blurred" in2="SourceAlpha" operator="out" result="ring"/>
      <feFlood flood-color="#FFBE55" flood-opacity="0.95" result="gold"/>
      <feComposite in="gold" in2="ring" operator="in" result="coloredRing"/>
      <feGaussianBlur in="coloredRing" stdDeviation="1.5" result="softRing"/>
      <feMerge>
        <feMergeNode in="softRing"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Wide-angle chevron variant (opens the apex angle vs the repo path). -->
  <!-- Outer tip moved left; inner tip stays 12px behind to preserve thickness. -->
  <!-- Outer: (55,36)->(77,64)->(55,92); Inner: (43,92)->(65,64)->(43,36) -->
  <path d="M55 36 L77 64 L55 92 L43 92 L65 64 L43 36 Z" fill="#FFFFFF" filter="url(#ringGlow)"/>
  <path d="M55 36 L77 64 L55 92 L43 92 L65 64 L43 36 Z" fill="#FFFFFF"/>
</svg>


