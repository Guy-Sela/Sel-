<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" fill="none" aria-label="Selà chevron yin-yang favicon">
  <!-- Transparent background outside the circle -->
  <defs>
    <clipPath id="clipCircle">
      <circle cx="64" cy="64" r="56" />
    </clipPath>
    <clipPath id="clipLeft">
      <rect x="0" y="0" width="64" height="128" />
    </clipPath>
    <clipPath id="clipRight">
      <rect x="64" y="0" width="64" height="128" />
    </clipPath>
  </defs>

  <!-- Split disk (exact 50/50 with a straight divider) -->
  <g clip-path="url(#clipCircle)">
    <!-- Left half: dark -->
    <rect x="0" y="0" width="64" height="128" fill="#0B0B0B" />
    <!-- Right half: light -->
    <rect x="64" y="0" width="64" height="128" fill="#F5F5F5" />

    <!-- Heavy Chevron ❯ (White on Black, Left) -->
    <path 
      d="M34 36 L64 64 L34 92 L22 92 L52 64 L22 36 Z" 
      fill="#F5F5F5" 
      clip-path="url(#clipLeft)" 
    />

    <!-- Heavy Chevron ❮ (Black on White, Right) -->
    <path 
      d="M94 36 L64 64 L94 92 L106 92 L76 64 L106 36 Z" 
      fill="#0B0B0B" 
      clip-path="url(#clipRight)" 
    />
  </g>
</svg>
