<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create High-Resolution Image</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: 'Josefin Sans', sans-serif;
            background-color: #000000;
        }

        #canvas {
            display: none;
        }

        #download-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #0a66c2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }

        #download-btn:hover {
            background-color: #084482;
        }
    </style>
</head>

<body>
    <div id="text-container" style="color: white; font-size: 100px;">Selà</div>
    <canvas id="canvas" width="1200" height="630"></canvas>
    <button id="download-btn">Download High-Res Image</button>

    <script>
        function createHighResImage() {
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');
            const text = "Selà";
            const font = "100px 'Josefin Sans'";
            const width = canvas.width;
            const height = canvas.height;

            context.fillStyle = 'black';
            context.fillRect(0, 0, width, height);

            context.font = font;
            context.textAlign = 'center';
            context.textBaseline = 'middle';
            context.fillStyle = 'white';
            context.fillText(text, width / 2, height / 2);

            return canvas.toDataURL("image/png");
        }

        document.getElementById('download-btn').addEventListener('click', () => {
            const imgData = createHighResImage();
            const link = document.createElement('a');
            link.href = imgData;
            link.download = 'high_res_image.png';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
    </script>
</body>

</html>
